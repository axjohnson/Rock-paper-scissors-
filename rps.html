    <script type="text/javascript">
        //creates an array that lists game options
        const computerChoices = ["r", "p", "s"];

        //creating variables to hold wins, losses, ties
        let wins = 0;
        let losses = 0;
        let lies = 0;

        for (let i =0; i < 10; i++) {
            // computers guess is based randomly from the computer choices array
            let compGuess = computerChoices[Math.floor (Math.random() * computerChoices.length)];
            // check for logging
            console.log(compGuess);
            //record the players choice and convert to lowercase
            let playerChoice = prompt("Choose r, p, s!!")
            playerChoice = playerChoice.toLowerCase();

            console.log(playerChoice);
        
            //run game logic if valid option is within the answer
            if (playerChoice === "r" || playerChoice === "p" || playerChoice === "s") {

                alert("The Computer chose " + compGuess);
                // rock beats scissors
                if (playerChoice === "r" && compGuess ==="s") {
                    wins++;
                    alert("You won!! " + wins + " time(s)!");
                }
                //scissors beats rock- computer
                else if (playerChoice === "s" && compGuess === "r") {
                    losses++;
                    alert("You lost, stop sucking!! " + losses + " times(s)!");
                }
                //player scissors wins
                if (playerChoice === "s" && compGuess === "p") {
                    wins++;
                    alert("You won!! " + wins + " time(s)!")
                }
                //Player scossors loses
                else if (playerChoice === "p" && compGuess === "s") {
                    losses++;
                    alert("You lost, stop sucking!! " + losses + " times(s)!");
                }
                //Player paper wins
                if (playerChoice === "p" && compGuess === "r") {
                    wins++;
                    alert("You won!! " + wins + " time(s)!")
                }
                //Player paper loses
                else if (playerChoice === "r" && compGuess === "p") {
                    losses++;
                    alert("You lost, stop sucking!! " + losses + " times(s)!");
                }
                //Tie
                if (playerChoice === compGuess) {
                    lies++;
                    alert("You both tried and failed, Tied " + lies + " time(s)!");
                }

            }

            console.log("wins-" + wins + "losses-" + losses + "ties-" + lies)
        }
